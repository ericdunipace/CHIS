name: Run R Code with renv and testthat

on:
  push:
  pull_request:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    env:
      RENV_CONFIG_REPOS_OVERRIDE: https://cloud.r-project.org

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install system dependencies (mac)
      if: runner.os == 'macOS'
      run: brew install --cask xquartz
      
    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcurl4-openssl-dev libssl-dev libxml2-dev \
          libharfbuzz-dev libfribidi-dev libfreetype6-dev \
          libpng-dev libtiff5-dev libjpeg-dev \
          libudunits2-dev
    
    - name: Install renv and restore environment
      shell: Rscript {0}
      run: |
        install.packages("renv", repos = "https://cloud.r-project.org")
        Sys.setenv(RENV_ROBOCOPY_SAFETY = "false")
        options(pkgType = "binary")
        tryCatch({
          renv::restore(prompt = FALSE)
        }, error = function(e) {
          message("RENV RESTORE ERROR: ", conditionMessage(e))
          quit(status = 1)
        })

    - name: Run testthat tests
      run: |
        Rscript -e 'install.packages("testthat", repos = "https://cloud.r-project.org")'
        Rscript tests/testthat.R
