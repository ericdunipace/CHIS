name: Run R Code with renv and testthat

on:
  push:
  pull_request:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    env:
      RENV_CONFIG_REPOS_OVERRIDE: https://cloud.r-project.org

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install system dependencies
      if: runner.os == 'macOS'
      run: brew install --cask xquartz
      
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcurl4-openssl-dev libssl-dev libxml2-dev \
          libharfbuzz-dev libfribidi-dev libfreetype6-dev \
          libpng-dev libtiff5-dev libjpeg-dev \
          libudunits2-dev

    - name: Install renv and restore environment
      run: |
        Rscript -e 'install.packages("renv", repos = "https://cloud.r-project.org")'
        Rscript -e 'options(pkgType = "binary"); renv::restore(prompt = FALSE)'

    - name: Run testthat tests
      run: |
        Rscript -e 'install.packages("testthat", repos = "https://cloud.r-project.org")'
        Rscript tests/testthat.R
